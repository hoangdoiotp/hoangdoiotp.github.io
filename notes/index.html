<body>

  <h1>üìí Ghi Nh·ªõ</h1>

  <textarea id="noteInput" placeholder="Nh·∫≠p n·ªôi dung c·∫ßn ghi nh·ªõ..." rows="4"></textarea>
  <button id="addBtn">‚ûï Th√™m ghi nh·ªõ</button>
  <button id="updateBtn" style="display: none;">‚úÖ C·∫≠p nh·∫≠t ghi nh·ªõ</button>

  <div class="filter-group" id="filterGroup">
    <label for="monthFilter">L·ªçc theo th√°ng:</label>
    <input type="month" id="monthFilter" />
    <label for="keywordFilter">T√¨m theo t·ª´ kh√≥a:</label>
    <input type="text" id="keywordFilter" placeholder="T√¨m theo t·ª´ kh√≥a..." />
  </div>

  <div id="notesList"></div>
  <button id="showAllBtn" style="display: none;"></button>

  <script>
    const noteInput = document.getElementById('noteInput');
    const addBtn = document.getElementById('addBtn');
    const updateBtn = document.getElementById('updateBtn');
    const notesList = document.getElementById('notesList');
    const monthFilter = document.getElementById('monthFilter');
    const keywordFilter = document.getElementById('keywordFilter');
    const filterGroup = document.getElementById('filterGroup');
    const showAllBtn = document.getElementById('showAllBtn');

    let notes = JSON.parse(localStorage.getItem('notes')) || [];
    let editingIndex = -1;
    let showAll = false;

    function layThoiGianHeThong() {
      const now = new Date();
      const yyyy = now.getFullYear();
      const mm = String(now.getMonth() + 1).padStart(2, '0');
      const dd = String(now.getDate()).padStart(2, '0');
      const hh = String(now.getHours()).padStart(2, '0');
      const mi = String(now.getMinutes()).padStart(2, '0');
      const ss = String(now.getSeconds()).padStart(2, '0');
      return `${yyyy}-${mm}-${dd} ${hh}:${mi}:${ss}`;
    }

    function saveNotes() {
      localStorage.setItem('notes', JSON.stringify(notes));
    }

    function renderNotes(month = '', keyword = '') {
      notesList.innerHTML = '';
      showAllBtn.style.display = 'none';
      showAllBtn.innerText = '';

      if (notes.length > 0) {
        filterGroup.style.display = 'block';
      } else {
        filterGroup.style.display = 'none';
      }

      let filtered = notes
        .map((note, index) => ({ ...note, originalIndex: index }))
        .sort((a, b) => new Date(b.date) - new Date(a.date));

      if (month) {
        filtered = filtered.filter(note => note.date.startsWith(month));
      }

      if (keyword) {
        const kw = keyword.toLowerCase();
        filtered = filtered.filter(note => note.text.toLowerCase().includes(kw));
      }

      const total = filtered.length;
      let displayList = filtered;

      if (!showAll && total > 10) {
        displayList = filtered.slice(0, 10);
        showAllBtn.style.display = 'block';
        showAllBtn.innerText = `üîΩ Hi·ªÉn th·ªã t·∫•t c·∫£ (${total})`;
      } else if (showAll && total > 10) {
        showAllBtn.style.display = 'block';
        showAllBtn.innerText = `üîº Thu g·ªçn (${total})`;
      }

      if (displayList.length === 0) {
        if (notes.length > 0) {
          notesList.innerHTML = '<p class="no-match">Kh√¥ng c√≥ k·∫øt qu·∫£ n√†o kh·ªõp v·ªõi t√¨m ki·∫øm c·ªßa b·∫°n.</p>';
        } else {
          notesList.innerHTML = '';
        }
        return;
      }

      displayList.forEach(note => {
        const noteEl = document.createElement('div');
        noteEl.className = 'note';
        noteEl.innerHTML = `
          <div class="note-text">${note.text}</div><hr>
          <small>${note.updated ? 'Ng√†y c·∫≠p nh·∫≠t' : 'Ng√†y t·∫°o'}: ${note.date}</small>
          <div class="actions">
            <button class="editBtn" onclick="editNote(${note.originalIndex})">‚úèÔ∏è S·ª≠a</button>
            <button class="deleteBtn" onclick="deleteNote(${note.originalIndex})">üóë Xo√°</button>
          </div>
        `;
        notesList.appendChild(noteEl);
      });
    }

    function addNote() {
      const text = noteInput.value.trim();
      if (text !== '') {
        notes.push({ text, date: layThoiGianHeThong(), updated: false });
        noteInput.value = '';
        saveNotes();
        showAll = false;
        renderNotes(monthFilter.value, keywordFilter.value);
      }
    }

    function editNote(index) {
      noteInput.value = notes[index].text;
      editingIndex = index;
      addBtn.style.display = 'none';
      updateBtn.style.display = 'block';

      setTimeout(() => {
        noteInput.focus();
        noteInput.selectionStart = noteInput.selectionEnd = noteInput.value.length;
      }, 0);
    }

    function updateNote() {
      const newText = noteInput.value.trim();
      if (newText !== '' && editingIndex >= 0) {
        notes[editingIndex].text = newText;
        notes[editingIndex].date = layThoiGianHeThong();
        notes[editingIndex].updated = true;
        saveNotes();
        noteInput.value = '';
        editingIndex = -1;
        addBtn.style.display = 'block';
        updateBtn.style.display = 'none';
        showAll = false;
        renderNotes(monthFilter.value, keywordFilter.value);
      }
    }

    function deleteNote(index) {
      if (confirm("B·∫°n c√≥ ch·∫Øc ch·∫Øn mu·ªën xo√° ghi nh·ªõ n√†y?")) {
        notes.splice(index, 1);
        saveNotes();
        showAll = false;
        renderNotes(monthFilter.value, keywordFilter.value);
      }
    }

    addBtn.addEventListener('click', addNote);
    updateBtn.addEventListener('click', updateNote);
    keywordFilter.addEventListener('input', () => {
      showAll = false;
      renderNotes(monthFilter.value, keywordFilter.value);
    });
    monthFilter.addEventListener('input', () => {
      showAll = false;
      renderNotes(monthFilter.value, keywordFilter.value);
    });
    showAllBtn.addEventListener('click', () => {
      showAll = !showAll;
      renderNotes(monthFilter.value, keywordFilter.value);
    });

    renderNotes();
  </script>
</body>
